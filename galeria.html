    <main>
        <h1>Galería</h1>
        <div class="contenedor-recuadros">
            <!-- Recuadro de Eventos -->
            <div class="recuadro">
                <h2>EVENTOS</h2>
                <label for="eventos-checkbox" class="boton-recuadro">Ver imágenes</label>
                <input type="checkbox" id="eventos-checkbox" class="modal-checkbox">
                <div class="modal">
                    <div class="contenido-modal">
                        <img src="imagenes/party-at-the-bar-manga-edit-i-made-v0-bhuoii8gux7b1.webp" alt="Evento 1">

                        <img src="imagenes/happy-birthday-luffy.webp" alt="Evento 5">
                        <label for="eventos-checkbox" class="cerrar-modal">X</label>
                    </div>
                </div>
            </div>

            <!-- Recuadro de Local -->
            <div class="recuadro">
                <h2>LOCAL</h2>
                <label for="local-checkbox" class="boton-recuadro">Ver imágenes</label>
                <input type="checkbox" id="local-checkbox" class="modal-checkbox">
                <div class="modal">
                    <div class="contenido-modal">
                        <img src="imagenes/WhatsApp Image 2024-11-15 at 10.53.28_7935c272.jpg" alt="Local 1">
                        <img src="imagenes/WhatsApp Image 2024-11-15 at 10.53.35_7720a4db.jpg" alt="Local 2">
                        <img src="imagenes/WhatsApp Image 2024-11-15 at 10.53.37_b1475388.jpg" alt="Local 3">
                        <img src="imagenes/WhatsApp Image 2024-11-15 at 10.53.37_64583013.jpg" alt="Local 4">
                        <img src="imagenes/WhatsApp Image 2024-11-15 at 10.53.36_c4cf3b10.jpg" alt="Local 5">
                        <img src="imagenes/MV5BOGMyNmQwODUtODhiNy00MjdhLTk1ZmItOGNjNzNjZDUxZjAyXkEyXkFqcGc@._V1_.jpg" alt="Local 6">
                        <img src="imagenes/bar-interior.jpg" alt="Local 7">
                        <label for="local-checkbox" class="cerrar-modal">X</label>
                    </div>
                </div>
            </div>

            <!-- Recuadro de Referencias -->
            <div class="recuadro">
                <h2>REFERENCIAS</h2>
                <label for="referencias-checkbox" class="boton-recuadro">Ver imágenes</label>
                <input type="checkbox" id="referencias-checkbox" class="modal-checkbox">
                <div class="modal">
                    <div class="contenido-modal">
                        <img src="imagenes/image-1 (1).webp" alt="Referencia 1">
                        <img src="imagenes/image-1.webp" alt="Referencia 2">
                        <img src="imagenes/opinion-meson-mayo3.png" alt="Referencia 3">
                        <img src="imagenes/image-7.webp" alt="Referencia 4">
                        <img src="imagenes/image.webp" alt="Referencia 5">
                        <img src="imagenes/images.png" alt="Referencia 6">
                        <label for="referencias-checkbox" class="cerrar-modal">X</label>
                    </div>
                </div>
            </div>
        </div>
